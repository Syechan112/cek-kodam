<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penentuan Khodam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 style="text-align: center;">CEK KODAM DI SINI!!</h2>
    
    <div class="form-container">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" placeholder="Masukkan Nama Anda">
    
        <label for="tanggal">Tanggal Lahir:</label>
        <input type="number" id="tanggal" placeholder="Masukkan Tanggal Lahir" min="1" max="31">
    
        <label for="bulan">Bulan Lahir:</label>
        <select id="bulan">
            <option value="" disabled selected>Pilih Bulan Lahir Anda</option>
            <option value="Januari">Januari</option>
            <option value="Februari">Februari</option>
            <option value="Maret">Maret</option>
            <option value="April">April</option>
            <option value="Mei">Mei</option>
            <option value="Juni">Juni</option>
            <option value="Juli">Juli</option>
            <option value="Agustus">Agustus</option>
            <option value="September">September</option>
            <option value="Oktober">Oktober</option>
            <option value="November">November</option>
            <option value="Desember">Desember</option>
        </select>
    </div>
    
    <div class="button-container">
        <button onclick="tampilkanKhodam()" class="btn-khodam">Cek Khodam Kamuu!!!</button>
    </div>
    


    <p  id="hasil" class="hasil-box" style="font-weight: bold; margin-top: 20px;"></p>

    <script src="script.js"></script>

</body>
</html>
